<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>이름을 입력하세요</h2>
        <input type="text" id="nameInput" placeholder="이름 입력">
        <br>
        <button onclick="goToNextPage()">확인</button>
    </div>

    <script>
        function goToNextPage() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === "") {
                alert("이름을 입력하세요!");
                return;
            }
            window.location.href = `step2.html?name=${encodeURIComponent(name)}`;
        }
    </script>
</body>
</html>
